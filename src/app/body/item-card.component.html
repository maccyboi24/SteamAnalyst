<div class="card m-2" style="width: 19rem; background-color: #232220;">
    <h5 class="card-title" style="color: white">{{itemName}}</h5>
    <img class="card-img-top" src="{{img}}" alt="Card image cap" style="background-color: #535250;">
    <div class="card-body" style="color: white">
        <p class="card-text">Factory New            {{fnPrice}}</p>
        <p class="card-text">Minimal Wear           {{mwPrice}}</p>
    </div>
</div>
